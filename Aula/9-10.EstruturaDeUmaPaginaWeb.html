<!-- 
<!doctype html> = Tipo de documento criado, no caso html para ultima versção automática.
<html> = Estrutura do corpo. É aqui onde você vai montar a estrutura do html
<head> = Cabeça da estrutura. A maioria das configurações da pagina estão aqui.
<body> = Corpo da estrutura. Aqui onde fica o conteúdo da página
OBS: Lembre-se, sempre que abrir uma tag, feche-a <exemplo>conteúdo</exemplo>. Com excessões de closedtags (Tag's já fechada onde você somente coloca seus atributos e não conteúdo Ex: <meta = charset="utf-8"> Uma closedtag para adaptação de de carácteres para a página) 
-->


<!-- Estrutura: -->
<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        
        <ul> Unordered list (Lista nao ordenada) = Closetag usada para criar uma lista nao ordenada.
        
        <ol> Ordered list (Lista ordenada) = Closetag usada para criar uma lista ordenada.

        <li> List item (Item da lista) = Closetag usada para adicionar o conteudo dentro da tag de lista.
    
    -->

    <h2>Lista de compras</h2>
    <ul>
        <li>Notebook</li>
        <li>Roteador</li>
    </ul>
</body>
</html>

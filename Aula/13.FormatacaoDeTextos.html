<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formatação de texto no html  -->
    Esse é um texto <strong>negrito</strong><br>
    Esse é um texto <em>itálico</em><br>
    Esse é um texto <u>underline</u><br>

    <!--
         <br> break - Quebra de linha, usada para descer de linha no html.   Lembre-se, para titles e paragraphs não é necessário usar quebra de linha! 
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14</title>
</head>
<body>
    <!-- 
        
        <ul> Unordered list (Lista nao ordenada) = Closetag usada para criar uma lista nao ordenada.
        
        <ol> Ordered list (Lista ordenada) = Closetag usada para criar uma lista ordenada, no caso, uma sequencia ordenada de li, diferente do <ul>.

        <li> List item (Item da lista) = Closetag usada para adicionar o conteudo dentro da tag de lista.
        
        type="" = Define o tipo de uma determinada tag. No nossa caso sao as tags de listas ordenadas e não ordenadas 
    -->

    <h2>Mapa do Site</h2>
    
    
    <!-- LISTA NAO ORDENADA -->
    <ul type="circle">
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contatos</li>
    </ul>
    <!-- Também é possivel colocar o atributo type="" na <ul>, alguns exemplos são: square (quadrado), circle (circulo) e disk - padrao (disco) -->

    <!-- LISTA ORDENADA -->
    <h2>Perguntas frequentes</h2>
    <ol type="i">
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>
    <!-- Também é possivel colocar o atributo type="" na <ol>, alguns exemplos são: A, a, I, i e  1 - padrao -->
        <hr>
        Recomendo que você teste e crie listas ordenadas e não ordenadas para praticar e conhecer um pouco sobre!
</body>
</html>

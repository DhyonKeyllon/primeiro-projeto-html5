<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario I</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">

        Login<br>
        <input type="text" name="login" value="" id=""><br>
        
        Senha <br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">

    </form>






    <!-- 
        Veja que abrimos uma tag de formulario chamada <form>. Dentro do <form>, para colocar as caixas de entrada é utilizado o <input>, dentro do input utilizamos os atributos type="" para definir o tipo de valor, name="" para definir uma identificação para essa caixa de texto e value="" para exibir um nome ao botão.
    
        type="password" Utilizado para esconder a senha preenchida no input

        type="text" Utilizado para definir o tipo como string

        type="submit" O submit é Utilizado para criar o botão de envio do formulário.
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- 
        Na aula anterior você aprendeu a criar uma tabela. Agora vou mostrar algumas customizações de tabela bem massinha!
    
        Também há como você definir a largura de uma tabela, a frente do atributo border, você vai criar mais um atributo chamado width como no exemplo a baixo: 
    -->

    <table border="2" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$3000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td>R$1700</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 -R$10</td>
        </tr>
        <tr>
            <td colspan="2">Cupom 2 -R$12</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="2">R$4678</td>
        </tr>
    </table>
    

    <!-- 
        Perceba que eu deixei em porcentagem, ou seja, ela vai ocupar 100% de espaço do seu navegador.

        Também há como colocar imagem em uma table usando aquele mesmo atributo que mencionei em uma das dicas anteriores
        <img src="imagens/ferrari.jpg" alt="" width="100%">
        
        Outro atributo importante que havia citado em dicas anteriores, é que também é possivel colocar links no conteudo da <td>:
        <td><a href="">Clique Aqui</a></td>

        Colspan="" - Utilizado para mesclar colunas, no exemplo eu queria mesclar duas coluna, por isso coloquei o número dois no atributo.
    
        rowspan="" - Utilizado para para mesclar linhas, no exemplo eu também queria mesclar duas linhas, nisso foi posto o número dois no atributo.
    -->
</body>
</html>

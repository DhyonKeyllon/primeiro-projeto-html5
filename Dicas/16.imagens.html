<!-- Na aula anterior você praticou um pouco do que ja tinha aprendido. Nessa aula vamos começar a aprender mais recursos do html. Aqui vou te ensinar a utilizar um recurso muito importante que é a exibição de imagem. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens</title>
</head>
<body>
    <img src="imagens/ferrari.jpg" alt="" width="600">

    <!-- 
        <img> (image = imagem), uma tag utilizada para exibição de imagens. Nesse exemplo eu mostro como localizar uma imagem dentro de um arquivo local, no caso, a pasta 'imagens'. Caso o arquivo esteja dentro de uma pasta que está dentro de outra, basta você colocar o nome da pasta ao começo do src="" (img src="arquivos/imagens/ferrari.jpg")
        Há como você tambem usar uma imagem de um endereço de página na internet, por exemplo: <img src="https://res.cloudinary.com/odisseias/image/upload/l_selo_branco_validade_2anos.png,g_north_east,c_limit,y_0.02,x_0.01,w_0.13,fl_relative/w_800,c_scale,f_auto,q_auto/img/promos/driveme-ferrari-4-p.png">. Mas o problema é que se o dono do site resolver excluir ou alterar a imagem, o endereço dela acaba mudando, mas para evitar complicações em seu site, recomendo que use sempre arquivos do seu própio site!


        Outro recurso importante na tag <img> é que você pode escolher a largura (width="") e a altura (height=""), para pixels é só preencher de com números (width="1080" height="720"). Também tem como preencher por porcentagem, colocando o sinal de por cento a frente do número (width="100%" height="75%").
        
        Existem outros tipos de extensão para exibição de imagens, como por exemplo .png, .jpg, .gif, etc. A que usei de exemplo foi .jpg.
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Form</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">

        Usuário:<br> <input type="text" name="login"><br>
        Senha: <br><input type="text" name="senha">
        <input type="submit" value="Logar">

    </form>

    <h2>Cadastre-se</h2>
    <form action="">

        Usuário: <br> <input type="text" name="usuario"><br><br>
        Gênero:<br>
        <input type="radio" name="genero" value="m"> Masculino<br>
        <input type="radio" name="genero" value="f"> Feminino<br><br>
        Interesses:<br>
        <input type="checkbox" name="interesses"> Esportes<br>
        <input type="checkbox" name="interesses"> Moda<br>
        <input type="checkbox" name="interesses"> Casual<br>
        <input type="checkbox" name="interesses"> Dia-a-dia<br><br>
        Estado:<br>
        <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="ba">BA</option>
            <option value="bh">BH</option>
        </select><br><br>
        <input type="submit" name="cadastrar" value="Cadastrar">
    </form>
</body>
</html>

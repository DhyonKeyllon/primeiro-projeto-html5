<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Form</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">
        Login:<br />
        <input type="text" name="login"><br />
        Senha:<br /> <input type="password" name="senha">
        <input type="button" value="Logar">
        <hr>
    </form>
    <h2>Cadastre-se</h2>
    <form action="">
        Login:<br /> <input type="text" name="login"><br />
        Senha:<br /> <input type="password" name="senha">
        <br /><br />
        Sexo: <br />
        <input type="radio" name="sexo" value="M">Masculino <input type="radio" name="sexo" value="F"> Feminino
        <br /><br />
        Interesses:<br>
        <input type="checkbox" name="interesses" value="futebol"> Esportes <br />
        <input type="checkbox" name="interesses" value="automoveis"> Automóveis <br/>
        <input type="checkbox" name="interesses" value="futebol"> Esportes 
        <br /><br />
        Estado:<br /><select name="estado" id="">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="bh">BH</option>
        </select><br /><br />
        Observações:<br />]<textarea name="observacao" id="" cols="30" rows="10"></textarea><br />
        <input type="submit" value="Cadastrar">
    </form>
    <br>
    
</body>
</html>

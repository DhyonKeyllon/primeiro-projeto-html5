<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Para criar uma tabela, basicamente precisamos de 3 tags: <table></table>, <tr></tr>, <td></td>
    <table></table> = TABELA - Essa é a tag inicial, aqui você ta mostrando pro html que você quer iniciar uma tabela
    <tr></tr> = TABLE ROLE - Essa tág vc define a linha da tabela. Já aqui você esa mostrando que quer iniciar uma linha para colocar os dados.
    <td></td> = TABLE DATA - Aqui você define os dados, no caso, conforme você vai criando os <td></td> e inserindo os dados, serão criadas novas colunas, mas na mesma linha. -->





    <table border="2">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$3000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td>R$1700</td>
        </tr>
    </table>

    <!--
        Perceba que coloquei um atributo dentro da table tag, chamado de border(bordas), ou seja, caso você queira definir um tipo de borda é só colocar este atributo e definir qual tipo de borda você desejar, no caso, utilizei o border="2". Se você não colocar nenhuma borda, acaba resultando que ficará realmente sem nenhuma borda.
        Perceba também que eu utilizei uma tag nova, no caso <th> Table Header (Cabeça da tabela). Essa tag é utilizada pra definir o cabeçalho da tabela 

        Recomendo que pratique mais. Tente colocar
        ,5
    -->
</body>
</html>

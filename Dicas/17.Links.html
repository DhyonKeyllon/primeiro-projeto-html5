<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--
        Para usar links na sua página, você deve usar a closedtag <a href="">Exemplo</a> = <ancora hyperlink="">Tradução</ancora>
        Essa closed tag você simplesmente colocar o endereço dentro do href="AQUI", seja ele local ou externo. 
        Caso seja local, você simplesmente usa a pasta atual de referencia e coloca a página que deseja, no caso de HOME geralmente nos sites, você colocaria <a href="index.html">HOME</a>. 
    
        O index é a página principal por padrão, para que quando o usuário clique no site, pelo google, ou qualquer outro navegador, ele seja redirecionado para aquela página.
        Caso seja local, mas dentro de outra pasta, você poe o diretório do arquivo com o nome da pasta. Exemplo: <a href="/Primeiro Projeto/index.html">Exemplo</a>
        Caso agora seja externo, você copia o endereço da página externa que você está querendo usar, ou, escreva você mesmo caso seja algo fácil. Exemplo: <a href="https://www.google.com.br">google</a> 

        Se você deixa o href="" vazio, ele carrega a própia página
    -->
    <a href="17.Links.html">
        Exemplo
    </a>

</body>
</html>
